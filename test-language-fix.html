<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Test - Font Fix</title>
    <link rel="stylesheet" href="custom.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .language-test {
            margin: 20px 0;
        }
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 14px;
            background: white;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 4px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Language Selector Font Fix Test</h2>
        
        <div class="language-test">
            <label for="test-select">Language Options (Simple Format):</label>
            <select id="test-select">
                <option value="en">[US] English</option>
                <option value="es">[ES] Spanish</option>
                <option value="fr">[FR] French</option>
                <option value="de">[DE] German</option>
                <option value="it">[IT] Italian</option>
                <option value="pt">[BR] Portuguese</option>
                <option value="ru">[RU] Russian</option>
                <option value="zh">[CN] Chinese</option>
                <option value="ja">[JP] Japanese</option>
                <option value="ko">[KR] Korean</option>
                <option value="ar">[SA] Arabic</option>
                <option value="hi">[IN] Hindi</option>
                <option value="tr">[TR] Turkish</option>
                <option value="nl">[NL] Dutch</option>
                <option value="sv">[SE] Swedish</option>
                <option value="no">[NO] Norwegian</option>
                <option value="da">[DK] Danish</option>
            </select>
        </div>

        <div class="result" id="selection-result">
            Selected: [US] English
        </div>

        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <strong>Font Test Characters:</strong><br>
            ASCII: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789<br>
            Brackets: [] () {} &lt;&gt;<br>
            Special: àáâãäåæçèéêëìíîïðñòóôõöøùúûüýþÿ<br>
            Numbers: 1234567890
        </div>
    </div>

    <script>
        document.getElementById('test-select').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            document.getElementById('selection-result').textContent = 'Selected: ' + selectedOption.text;
        });
    </script>
</body>
</html>
