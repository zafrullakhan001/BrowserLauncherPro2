<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Copy Button</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        .hardware-button-container {
            text-align: center !important;
            width: 100% !important;
            margin: 20px 0 !important;
            padding: 0 !important;
            background: transparent !important;
            clear: both !important;
        }
        
        .hardware-copy-button {
            all: unset !important;
            display: inline-flex !important;
            width: 100% !important;
            max-width: 100% !important;
            min-width: 200px !important;
            height: auto !important;
            padding: 16px 24px !important;
            margin: 0 auto !important;
            background: #1e3a8a !important;
            background-image: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%) !important;
            color: #ffffff !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
            font-size: 16px !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            text-align: center !important;
            text-decoration: none !important;
            border: none !important;
            border-radius: 8px !important;
            outline: none !important;
            cursor: pointer !important;
            user-select: none !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 12px !important;
            box-sizing: border-box !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.4) !important;
            position: relative !important;
            z-index: 1000 !important;
        }
        
        .hardware-copy-button:hover {
            background: #1e40af !important;
            background-image: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.6) !important;
        }
        
        .hardware-copy-button:active {
            transform: translateY(0px) scale(0.98) !important;
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.4) !important;
        }
        
        .hardware-copy-button i {
            color: #ffffff !important;
            font-size: 18px !important;
            display: inline-block !important;
            line-height: 1 !important;
        }
        
        .hardware-copy-button span {
            color: #ffffff !important;
            font-size: 16px !important;
            font-weight: 700 !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            display: inline-block !important;
            line-height: 1 !important;
        }
        
        .hardware-copy-button.success {
            background: #10b981 !important;
            background-image: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Copy Hardware ID Button</h2>
        <p>This is what the button should look like:</p>
        
        <div class="hardware-button-container">
            <button id="copyHardwareIdBtn" class="hardware-copy-button">
                <i class="fas fa-copy"></i>
                <span>COPY HARDWARE ID</span>
            </button>
        </div>
        
        <p>The button should be:</p>
        <ul>
            <li>Dark blue background with gradient</li>
            <li>White text and icon</li>
            <li>Full width</li>
            <li>Centered</li>
            <li>Hover effects</li>
        </ul>
    </div>
    
    <script>
        document.getElementById('copyHardwareIdBtn').addEventListener('click', function() {
            // Simulate copy functionality
            const originalHTML = this.innerHTML;
            this.innerHTML = '<i class="fas fa-check"></i><span>COPIED!</span>';
            this.classList.add('success');
            
            setTimeout(() => {
                this.innerHTML = originalHTML;
                this.classList.remove('success');
            }, 2000);
        });
    </script>
</body>
</html>
